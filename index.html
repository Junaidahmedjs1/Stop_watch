<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP WATCH</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="timer">
            <span id="hours">00</span>:<span id="mint">00</span>:<span id="second">00</span>
        </div>
        <div class="button-container">
            <button onclick="startTimer()"  class="button" >Start</button>
            <button onclick="stopTimer()" class="button" >Stop</button>
            <button onclick="resetTimer()" class="button" >Reset</button>
        </div>
        <div class="label">Stopwatch</div>
    </div>


    <script src="./app.js"></script>
</body>
</html>
